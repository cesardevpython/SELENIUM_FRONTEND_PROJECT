<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Login</h2>
    <form id="formLogin">
        <label>Email:</label>
        <input type="email" id="emailLogin" required><br>
        <label>Senha:</label>
        <input type="password" id="senhaLogin" required><br>
        <button type="submit">Entrar</button>
    </form>
    <p id="mensagemLogin"></p>
</body>
</html>
